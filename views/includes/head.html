<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set definition -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic page title -->
    <title>{{ @pageTitle }}</title>
    <!-- Favicon for the website -->
    <link rel="icon" type="image/svg+xml" href="images/logo-image.svg" />
    <!-- Base URL for all relative URLs within the document -->
    <base href="{{ @BASE }}/public/">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Material Design Icons CSS for icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main custom stylesheet for the website -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Dynamic inclusion of additional CSS files specified by the controller -->
    <repeat group="{{ @css }}" value="{{ @sheet }}">
        <link rel="stylesheet" href="{{ @sheet }}">
    </repeat>
</head>
